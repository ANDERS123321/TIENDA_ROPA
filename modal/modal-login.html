<!-- components/modal-login.html -->
<div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex justify-center items-center z-50">
  <div class="bg-gray-800 p-8 rounded-lg w-96 shadow-lg text-center">
    <h2 class="text-2xl mb-4 font-bold">Iniciar Sesión</h2>
    <input type="email" placeholder="Correo electrónico"
      class="w-full p-2 mb-3 rounded bg-gray-700 text-white outline-none">
    <input type="password" placeholder="Contraseña"
      class="w-full p-2 mb-3 rounded bg-gray-700 text-white outline-none">
    <button class="bg-gradient-to-r from-cyan-600 to-purple-600 px-4 py-2 rounded w-full">Entrar</button>
    <p class="mt-4 text-gray-400">¿No tienes cuenta? 
      <a href="../registro.html" class="text-cyan-400">Regístrate</a>
    </p>
    <button id="closeModal" class="mt-4 bg-gray-600 px-3 py-1 rounded hover:bg-gray-500">Cerrar</button>
  </div>
</div>
